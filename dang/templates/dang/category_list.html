{% extends "base_generic.html" %}

{% block content %}
  <h1>Kategorie</h1>
  {% if category_list %}
  <ul>
    {% for category in category_list %}
      <li>
        <a href="{{ category.slug }}">{{ category.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no kategorie.</p>
  {% endif %}       
{% endblock %}
